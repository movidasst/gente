<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credencial - La Movida de SST DAO Network</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top right, #e0f2fe 0%, #f8fafc 40%, #f1f5f9 100%);
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; padding: 20px; color: #1e293b;
        }

        .main-container { width: 100%; max-width: 420px; display: flex; flex-direction: column; align-items: center; }

        .app-header { text-align: center; margin-bottom: 30px; animation: fadeInDown 0.6s ease-out; }
        .main-logo { 
            width: 130px; height: 130px; border-radius: 50%; margin-bottom: 15px; 
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.2); border: 4px solid white; 
            transition: transform 0.3s ease; 
        }
        .main-logo:hover { transform: scale(1.05); }
        .network-title { font-family: 'Space Grotesk', sans-serif; font-size: 22px; font-weight: 700; color: #0f172a; margin-bottom: 5px; letter-spacing: -0.5px; }
        .page-subtitle { font-family: 'Space Grotesk', sans-serif; font-size: 14px; color: #0ea5e9; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }

        .card { 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.04), 0 1px 3px rgba(0,0,0,0.05); 
            text-align: center; width: 100%; padding: 40px 30px; animation: fadeInUp 0.6s ease-out; position: relative; overflow: hidden;
        }
        .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #0ea5e9, #38bdf8, #818cf8); }

        .buscador-instruccion { font-size: 15px; color: #64748b; margin-bottom: 25px; line-height: 1.5; }
        .input-buscador { 
            width: 100%; padding: 16px; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 14px; 
            font-size: 20px; margin-bottom: 20px; outline: none; text-align: center; text-transform: uppercase; 
            font-family: 'Space Grotesk', sans-serif; font-weight: 600; color: #0f172a; letter-spacing: 2px; transition: all 0.3s ease;
        }
        .input-buscador:focus { border-color: #0ea5e9; background: white; box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); }
        .btn-principal { 
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); color: white; border: none; padding: 16px 20px; 
            width: 100%; border-radius: 14px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; 
            font-family: 'Space Grotesk', sans-serif; letter-spacing: 0.5px; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        .btn-principal:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(37, 99, 235, 0.3); }

        .foto-container { width: 120px; height: 120px; margin: 0 auto 20px auto; border-radius: 50%; padding: 4px; background: linear-gradient(135deg, #0ea5e9 0%, #818cf8 100%); }
        .foto { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid white; }
        .nombre { font-family: 'Space Grotesk', sans-serif; font-size: 24px; color: #0f172a; font-weight: 700; margin-bottom: 6px; }

        .badge-verificado {
            display: inline-flex; align-items: center; justify-content: center;
            background: rgba(16, 185, 129, 0.1); color: #10b981; padding: 6px 14px;
            border-radius: 20px; font-size: 13px; font-weight: 700; margin-bottom: 15px;
            font-family: 'Space Grotesk', sans-serif; letter-spacing: 1px; border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .badge-verificado svg { width: 16px; height: 16px; margin-right: 6px; }

        .grado { font-size: 14px; color: #64748b; font-weight: 500; margin-bottom: 30px; }
        .datos-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .dato-box { background: #f8fafc; padding: 15px; border-radius: 16px; border: 1px solid #f1f5f9; transition: transform 0.2s; }
        .dato-box:hover { transform: translateY(-2px); border-color: #e2e8f0; }
        .dato-box.full-width { grid-column: span 2; }
        .etiqueta { display: block; font-size: 11px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; font-weight: 600; }
        .valor { font-family: 'Space Grotesk', sans-serif; font-size: 15px; color: #1e293b; font-weight: 700; }
        .estado-activo { color: #10b981; }

        .btn-secundario { 
            background: transparent; color: #64748b; border: 2px solid #e2e8f0; padding: 12px 20px; width: 100%; 
            border-radius: 12px; font-size: 15px; font-weight: 600; cursor: pointer; font-family: 'Inter', sans-serif; transition: all 0.3s ease;
        }
        .btn-secundario:hover { background: #f8fafc; color: #0f172a; border-color: #cbd5e1; }

        .mensaje-sistema { padding: 20px 0; color: #64748b; }
        .spinner { border: 3px solid #f1f5f9; width: 40px; height: 40px; border-radius: 50%; border-left-color: #0ea5e9; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="app-header">
            <img src="https://assets.poap.xyz/7a0347ca-c7eb-4842-b5f5-b72c364b1fff.png" alt="Logo La Movida de SST" class="main-logo">
            <h1 class="network-title">La Movida de SST DAO Network</h1>
            <h2 class="page-subtitle">Verificación de integrante</h2>
        </header>

        <div class="card" id="tarjeta-perfil">
            <!-- El contenido se inyecta dinámicamente aquí -->
        </div>
    </div>

    <script>
        // URL DE TU GOOGLE APPS SCRIPT
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbxyXlXUiZ47U21JegPwGJ5gPwt5c-lARuyOe-Aq-2LGWtMi98SqyLSq4SlfcZZQGuUw/exec';
        
        const contenedor = document.getElementById('tarjeta-perfil');

        // Función robusta para transformar enlaces de Drive
        function obtenerEnlaceDirectoDrive(url) {
            if (!url) return '';
            // Extrae cualquier cadena que parezca un ID de Google Drive (25 caracteres o más de letras, números y guiones)
            const match = url.match(/[-\w]{25,}/);
            if (match) {
                const id = match[0];
                // Usamos el endpoint de thumbnail con un tamaño grande, es más fiable que export=view
                return `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
            }
            return url;
        }

        function renderizarTarjeta(persona) {
            const estadoClase = persona.estado && persona.estado.toLowerCase().includes('activo') ? 'estado-activo' : '';
            const fotoUrlDirecta = obtenerEnlaceDirectoDrive(persona.fotoUrl);
            
            // Imagen de respaldo basada en el nombre si la foto falla
            const fotoBackup = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(persona.nombre) + '&background=f8fafc&color=0ea5e9&size=200';

            contenedor.innerHTML = `
                <div class="foto-container">
                    <img class="foto" 
                         src="${fotoUrlDirecta}" 
                         alt="Foto de Perfil" 
                         referrerpolicy="no-referrer"
                         onerror="this.onerror=null; this.src='${fotoBackup}'">
                </div>
                
                <h3 class="nombre">${persona.nombre}</h3>
                
                <div class="badge-verificado">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    VERIFICADO
                </div>
                
                <p class="grado">${persona.grado}</p>
                
                <div class="datos-grid">
                    <div class="dato-box">
                        <span class="etiqueta">Estado</span>
                        <span class="valor ${estadoClase}">${persona.estado}</span>
                    </div>
                    <div class="dato-box">
                        <span class="etiqueta">País</span>
                        <span class="valor">${persona.pais || 'No especificado'}</span>
                    </div>
                    <div class="dato-box full-width">
                        <span class="etiqueta">Estatus</span>
                        <span class="valor">${persona.estatus}</span>
                    </div>
                </div>

                <button class="btn-secundario" onclick="renderizarBuscador()">Validar otra credencial</button>
            `;
        }

        function renderizarBuscador() {
            try {
                window.history.pushState({}, document.title, window.location.pathname);
            } catch (e) {
                console.warn("Navegación bloqueada por el entorno.");
            }

            contenedor.innerHTML = `
                <p class="buscador-instruccion">Ingresa el código único del integrante para validar su identidad en los registros oficiales.</p>
                
                <input type="text" id="input-codigo" class="input-buscador" placeholder="EJ: BUEAS" autocomplete="off">
                <button id="btn-buscar" class="btn-principal">Verificar integrante</button>
            `;

            const btnBuscar = document.getElementById('btn-buscar');
            const inputCodigo = document.getElementById('input-codigo');

            btnBuscar.addEventListener('click', () => {
                const codigo = inputCodigo.value.trim().toUpperCase();
                if(codigo) {
                    buscarDatos(codigo);
                }
            });

            inputCodigo.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    btnBuscar.click();
                }
            });
            
            setTimeout(() => inputCodigo.focus(), 100);
        }

        function buscarDatos(codigo) {
            contenedor.innerHTML = `
                <div class="mensaje-sistema">
                    <div class="spinner"></div>
                    <p>Conectando con la red y verificando credencial...</p>
                </div>
            `;

            fetch(`${URL_SCRIPT}?id=${codigo}`)
                .then(respuesta => respuesta.json())
                .then(resultado => {
                    if (resultado.success) {
                        try {
                            window.history.pushState({}, document.title, window.location.pathname + '?id=' + codigo);
                        } catch (e) {
                            console.warn("Navegación bloqueada.");
                        }
                        renderizarTarjeta(resultado.data);
                    } else {
                        contenedor.innerHTML = `
                            <div class="mensaje-sistema">
                                <h3 style="color:#0f172a; margin-bottom:10px; font-family:'Space Grotesk', sans-serif;">Registro no encontrado</h3>
                                <p style="margin-bottom:25px;">${resultado.error}</p>
                                <button class="btn-secundario" onclick="renderizarBuscador()">Intentar de nuevo</button>
                            </div>`;
                    }
                })
                .catch(error => {
                    contenedor.innerHTML = `
                        <div class="mensaje-sistema">
                            <h3 style="color:#0f172a; margin-bottom:10px; font-family:'Space Grotesk', sans-serif;">Error de conexión</h3>
                            <p style="margin-bottom:25px;">No pudimos conectar con la base de datos de la red.</p>
                            <button class="btn-secundario" onclick="renderizarBuscador()">Volver a intentar</button>
                        </div>`;
                });
        }

        const urlParamsInicio = new URLSearchParams(window.location.search);
        const idInicio = urlParamsInicio.get('id');

        if (idInicio) {
            buscarDatos(idInicio);
        } else {
            renderizarBuscador();
        }
    </script>
</body>
</html>
